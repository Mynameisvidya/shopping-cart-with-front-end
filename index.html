<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">

</head>

<body id="body">
    <div class="container">
        <header>
            <img src="images\note1.jpeg" alt="">
            <h1>Shopping List</h1>
        </header>
        <form id="item-form" <div class="form-control">
            <input type="text" class="form-input" id="item-input" name="item" placeholder="Enter Item" />
    </div>
    <div class="form-control">
        <button type="submit" class="btn">
            <i class="fa-solid fa-plus"></i>Add Item
        </button>
    </div>
    </form>
    <div class="filter">
        <input type="text" class="form-input-filter" id="filter" placeholder="Filter Items" />
    </div>
    <ul id="item-list" class="items">
        <li>apples
            <button class="remove-item btn-link text-red"><i class="fa-solid fa-xmark"></i></button>
        </li>
        <li>orange
            <button class="remove-item btn-link text-red"><i class="fa-solid fa-xmark"></i></button>
        </li>
        <li>mangoes
            <button class="remove-item btn-link text-red"><i class="fa-solid fa-xmark"></i></button>
        </li> 
        <li>grapes
            <button class="remove-item btn-link text-red"><i class="fa-solid fa-xmark"></i></button>
        </li>
    </ul>
    <button id="clear" class="btn-clear">Clear all</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
